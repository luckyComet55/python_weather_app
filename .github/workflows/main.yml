name: Build and deploy

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup docker
              uses: docker/setup-buildx-action@v2
            
            - name: Login to dockerhub
              uses: docker/login-action@v2
              with:
                username: ${{ vars.DOCKER_NAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: ${{ vars.DOCKER_NAME }}/py_weather:latest
    
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - name: Push to server
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.DEPLOY_HOST }}
                username: ${{ vars.DEPLOY_USER }}
                key: ${{ secrets.DEPLOY_SSH_PRIVATE }}
                passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
                script: |
                    docker stop $(docker ps -a -q)
                    docker pull ${{ vars.DOCKER_NAME }}/py_weather:latest
                    docker run -p ${{ vars.PORT_OUTTER }}:${{ vars.PORT_INNER }} -d ${{ vars.DOCKER_NAME }}/py_weather:latest